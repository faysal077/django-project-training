{% extends 'base.html' %}
{% block title %}Edit Participant{% endblock %}

{% block content %}
<div class="container mt-4">
    <h4>Update Participant</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'dashboard:participant_list' training.id batch.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
